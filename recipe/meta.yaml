{% set name = "dlhub-sdk" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DLHub-Argonne/dlhub_sdk/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 027162e3d7cf901e89da1116a1984083b3bb28cf95de6f9ab8b581094bec0eda

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - funcx >=0.3.6
    - globus-sdk <4,>=3
    - jsonschema >=3.2.0
    - mdf_toolbox >=0.5.4
    - pydantic
    - python >=3.4
    - requests >=2.24.0
    - numpy
    - aws-xray-sdk <0.96,>=0.93  # for moto backwards-compatibility
    - pytorch
    - tensorflow
    - scikit-learn

test:
  imports:
    - dlhub_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DLHub-Argonne/dlhub_sdk
  summary: Python interface and utilities for DLHub
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
